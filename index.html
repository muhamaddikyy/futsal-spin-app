<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spin Tim Futsal</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <header>
      <h1>🎯 Spin Tim Futsal</h1>
      <button id="themeToggle">🌙/☀️</button>
    </header>

    <section class="input-section">
      <textarea id="playerInput" placeholder="Masukkan 10 nama pemain, satu per baris..."></textarea>
      <div class="buttons">
        <button onclick="startSpin()">Mulai Spin</button>
        <button onclick="resetAll()">Reset</button>
      </div>
    </section>

    <div class="wheel-wrapper">
      <div class="arrow"></div>
      <canvas id="wheelCanvas" width="400" height="400"></canvas>
    </div>

    <section class="teams">
      <div class="team-card">
        <h2>⚽ Tim A</h2>
        <ul id="teamA"></ul>
      </div>
      <div class="team-card">
        <h2>🏆 Tim B</h2>
        <ul id="teamB"></ul>
      </div>
    </section>

    <footer>
      <button id="installButton" hidden>📥 Unduh Aplikasi</button>
      <p class="credit">
        Created by <strong>mhmddikyy</strong><br/>
        <a href="https://www.instagram.com/mhmddikyy_?igsh=dDJ4emJlZXN4OXpp" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/24/2111/2111463.png" alt="Instagram" style="vertical-align:middle;"> Instagram
        </a> |
        <a href="https://www.tiktok.com/@mhmddikyy_?_t=ZS-8xVsLXSqIAW&_r=1" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/24/3046/3046121.png" alt="TikTok" style="vertical-align:middle;"> TikTok
        </a> |
        <a href="https://wa.me/6287759311421" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/24/733/733585.png" alt="WhatsApp" style="vertical-align:middle;"> WhatsApp
        </a>
      </p>
    </footer>
  </div>

  <div class="watermark">mhmddikyy</div>

  <script src="app.js"></script>
</body>
</html>
